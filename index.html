<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64-Bit Music Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>64-Bit Music Maker</h1>
    <div id="sequencer">

        <div class="beat" data-index="28"></div>
        <div class="beat" data-index="29"></div>
        <div class="beat" data-index="30"></div>
        <div class="beat" data-index="31"></div>
        <div class="beat" data-index="32"></div>
        <div class="beat" data-index="33"></div>
        <div class="beat" data-index="34"></div>
        <div class="beat" data-index="35"></div>

    </div>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <div>
        <label for="tempo">Tempo (BPM): </label>
        <input type="number" id="tempo" value="120" min="60" max="240">
    </div>
    <div>
        <label for="soundSelect">Select Sound: </label>
        <select id="soundSelect">
            <option value="https://www.soundjay.com/button/sounds/button-3.mp3">Sound 1</option>
            <option value="https://www.soundjay.com/button/sounds/button-16.mp3">Sound 2</option>
            <option value="https://www.soundjay.com/button/sounds/button-9.mp3">Sound 3</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
